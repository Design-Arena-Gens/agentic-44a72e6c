<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic Game Boy (SVG)</title>
    <meta name="description" content="Handcrafted SVG illustration of the classic Nintendo Game Boy" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b1020;
        --fg: #e8eef9;
        --boy: #cfd2d6;      /* case color */
        --boy-edge: #b8bbc0; /* darker edge */
        --screen: #a1c66f;   /* pea-green */
        --screen-dark: #6f8f43;
        --acc-purple: #7a5af5;
        --acc-purple-dark: #5e45c8;
        --dp-black: #2f3440;
        --btn-gray: #a8adb4;
        --vent: #5b6372;
        --brand: #4a2db6;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1000px 600px at 50% 20%, #151a35 0%, var(--bg) 55%, #070a16 100%);
        display: grid;
        place-items: center;
      }
      main {
        padding: 24px;
        width: min(95vw, 900px);
      }
      h1 {
        margin: 0 0 16px;
        font-weight: 800;
        font-size: clamp(18px, 3vw, 24px);
        letter-spacing: 0.2px;
        color: #dfe7ff;
        text-align: center;
      }
      p.note {
        margin: 8px 0 24px;
        text-align: center;
        color: #b8c3e6;
        font-size: 14px;
      }
      .card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255,255,255,0.06);
        padding: clamp(10px, 3vw, 22px);
      }
      .svg-wrap {
        width: 100%;
        display: grid;
        place-items: center;
      }
      svg { display: block; height: auto; width: 100%; }
      footer {
        margin-top: 14px;
        text-align: center;
        font-size: 12px;
        color: #9fb0d9;
        opacity: 0.9;
      }
      a { color: #c9d5ff; text-decoration: none; border-bottom: 1px dashed #7a8cc0; }
      a:hover { border-bottom-style: solid; }
    </style>
  </head>
  <body>
    <main>
      <h1>Classic Game Boy ? Pure SVG</h1>
      <p class="note">Scalable, accessible, and handcrafted with attention to the original look.</p>
      <div class="card">
        <div class="svg-wrap">
          <svg viewBox="0 0 420 720" role="img" aria-labelledby="title desc">
            <title id="title">Classic Game Boy vector illustration</title>
            <desc id="desc">A detailed SVG of the classic handheld console with pea-green screen, D-pad, A and B buttons, Start and Select keys, and speaker vent.</desc>

            <!-- Drop shadow -->
            <defs>
              <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
              </filter>
              <linearGradient id="screenGlow" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="#b7d989"/>
                <stop offset="100%" stop-color="#8fb35d"/>
              </linearGradient>
              <linearGradient id="caseShine" x1="0" x2="1" y1="0" y2="0">
                <stop offset="0%" stop-color="#e5e7ea" stop-opacity="0.75"/>
                <stop offset="12%" stop-color="#ffffff" stop-opacity="0.0"/>
              </linearGradient>
              <linearGradient id="buttonHighlight" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
                <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
              </linearGradient>
              <pattern id="ventSlits" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(-20)">
                <rect x="0" y="0" width="3" height="10" fill="var(--vent)" />
              </pattern>
            </defs>

            <!-- Console body -->
            <g filter="url(#shadow)">
              <rect x="20" y="20" width="380" height="680" rx="28" ry="28" fill="var(--boy)" stroke="var(--boy-edge)" stroke-width="2"/>
              <!-- Subtle left-edge sheen -->
              <rect x="20" y="20" width="140" height="680" rx="28" ry="28" fill="url(#caseShine)" />
            </g>

            <!-- Screen bezel -->
            <g>
              <rect x="55" y="60" width="310" height="240" rx="16" ry="16" fill="#2a2f3c"/>
              <!-- LED and label strip -->
              <circle cx="80" cy="86" r="6" fill="#d12b39" />
              <text x="94" y="90" font-size="12" fill="#dbe2ff" font-weight="600" font-family="Inter, system-ui">BATTERY</text>
              <!-- Color stripe -->
              <rect x="265" y="78" width="84" height="6" rx="3" fill="#3a51f0"/>
              <rect x="265" y="88" width="84" height="6" rx="3" fill="#c83dde"/>
            </g>

            <!-- Screen -->
            <g>
              <rect x="70" y="100" width="280" height="190" rx="10" ry="10" fill="url(#screenGlow)" stroke="var(--screen-dark)"/>
              <!-- Scanline hint -->
              <g opacity="0.25">
                <rect x="74" y="110" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="118" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="126" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="134" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="142" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="150" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="158" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="166" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="174" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="182" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="190" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="198" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="206" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="214" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="222" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="230" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="238" width="272" height="1" fill="#5b7c3b"/>
                <rect x="74" y="246" width="272" height="1" fill="#5b7c3b"/>
              </g>
            </g>

            <!-- Branding -->
            <g>
              <text x="60" y="330" font-size="18" fill="#2f3750" font-weight="600" font-family="Inter, system-ui">Nintendo</text>
              <text x="135" y="330" font-size="22" fill="var(--brand)" font-weight="800" font-family="Inter, system-ui">GAME BOY</text>
            </g>

            <!-- D-Pad -->
            <g>
              <rect x="70" y="380" width="90" height="90" rx="10" fill="#3a4150" opacity="0.0001" />
              <!-- Vertical -->
              <rect x="106" y="385" width="18" height="80" rx="6" fill="var(--dp-black)" />
              <!-- Horizontal -->
              <rect x="75" y="416" width="80" height="18" rx="6" fill="var(--dp-black)" />
              <!-- Center nub -->
              <circle cx="115" cy="425" r="7" fill="#1f2330" />
              <!-- Arrows -->
              <path d="M115 398 l-6 8 h12 z" fill="#161a22"/>
              <path d="M115 452 l-6 -8 h12 z" fill="#161a22"/>
              <path d="M88 425 l8 -6 v12 z" fill="#161a22"/>
              <path d="M142 425 l-8 -6 v12 z" fill="#161a22"/>
            </g>

            <!-- A/B Buttons -->
            <g>
              <g transform="translate(275,410) rotate(-12)">
                <circle cx="0" cy="0" r="20" fill="var(--acc-purple)" />
                <ellipse cx="0" cy="-12" rx="12" ry="6" fill="url(#buttonHighlight)" />
                <text x="-4" y="6" font-size="10" fill="#efeaff" font-weight="700" font-family="Inter, system-ui">A</text>
              </g>
              <g transform="translate(235,440) rotate(-12)">
                <circle cx="0" cy="0" r="20" fill="var(--acc-purple-dark)" />
                <ellipse cx="0" cy="-12" rx="12" ry="6" fill="url(#buttonHighlight)" />
                <text x="-4" y="6" font-size="10" fill="#efeaff" font-weight="700" font-family="Inter, system-ui">B</text>
              </g>
            </g>

            <!-- Start / Select -->
            <g transform="rotate(-10 210 520)">
              <rect x="160" y="510" width="56" height="14" rx="7" fill="#8e95a3" />
              <rect x="224" y="510" width="56" height="14" rx="7" fill="#8e95a3" />
              <text x="172" y="506" font-size="10" fill="#6c7383" font-weight="700" font-family="Inter, system-ui">SELECT</text>
              <text x="238" y="506" font-size="10" fill="#6c7383" font-weight="700" font-family="Inter, system-ui">START</text>
            </g>

            <!-- Speaker vent -->
            <g transform="translate(275,555) rotate(-20)">
              <rect x="0" y="0" width="90" height="60" rx="8" fill="#c9ccd1" />
              <rect x="12" y="10" width="66" height="40" fill="url(#ventSlits)" />
            </g>

            <!-- Bottom ridge -->
            <rect x="40" y="650" width="340" height="8" rx="4" fill="#b9bdc3" />
          </svg>
        </div>
      </div>
      <footer>SVG scales infinitely. Resize the window and enjoy the pixels.</footer>
    </main>
  </body>
</html>
